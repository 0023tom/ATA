<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATA UTS AI CHATBOT</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-image: url('2-e1572336360583.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chatbox">
            <div class="chatbox__support">
                <div class="chatbox__header">
                    <div class="chatbox__image--header">
                        <img src="utslogo.png" alt="image" class="logo">
                    </div>
                    <div class="chatbox__content--header">
                        <h4 class="chatbox__heading--header">Ask Adam</h4>
                        <p class="chatbox__description--header">Hi. My name is Adam. How can I help you?</p>
                    </div>
                </div>
                <div class="chatbox__messages">
                    <div class="message">Welcome to our chat! How can I assist you today?</div>
                </div>
                <div class="chatbox__footer">
                    <input type="text" class="message-input" placeholder="Write a message...">
                    <button class="chatbox__send--footer send__button"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>
            <div class="chatbox__button">
                <button class="toggle-chatbox"><i class="fas fa-comment-alt"></i></button>
            </div>
        </div>
    </div>
</body>
</html>
